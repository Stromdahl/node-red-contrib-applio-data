<script type="text/javascript">
    RED.nodes.registerType('applio-device',{
        category: 'applio',
        color: '#20c997',
        defaults: {
            name: {value:""},
            config: { value:"", type: "applio-config", required: true }
        },
        inputs:1,
        outputs:1,
        icon: "file.png",
        paletteLabel: "device",
        label: function() {
            return this.name || "device";
        }
    });
</script>

    </div>

        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>
